<!DOCTYPE html>
<html lang="en">

</head>
<body>

            <button><img src="images/serch.svg" alt=""></button>
        </div>
        <div class="weather">
            <img src="clear.png" class="weather img">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

                    <img src="images/humidity-svgrepo-com.svg" alt="">     
                    <div>
                        <p class="humidity">

                        </p>

                </div>

    <script src="script.js"></script>
